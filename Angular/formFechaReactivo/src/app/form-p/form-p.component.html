<form action="" [formGroup]="miform">
  <div class="example-container">
    <!-- Zona de Email -->
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
    </mat-form-field>
    <mat-divider></mat-divider>

    <!-- Zona de Fecha -->
    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-divider></mat-divider>
    <!-- Zona de Trabajo -->
    <mat-form-field>
      <mat-label>Elija</mat-label>
      <mat-select formControlName="trabajo">
        <mat-option value="analista">Analista</mat-option>
        <mat-option value="qa_tester">QA Tester</mat-option>
        <mat-option value="full_stack">Full Stack</mat-option>
        <mat-option value="d_front">Diseñador Front</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Zona de Contraseña -->
    <mat-divider></mat-divider>
    <mat-form-field>
      <mat-label>Contraseña:</mat-label>
      <input type="password" matInput placeholder="" formControlName="ps" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Repetir Contraseña:</mat-label>
      <input type="password" matInput placeholder="" formControlName="ps_r" required>
      <mat-error *ngIf='miform.get("ps_r")?.hasError("passwordMismatch")'>Las contraseñas no coinciden</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <button mat-flat-button color="primary" [disabled]="miform.invalid">Enviar</button>
  </div>

</form>
