<form action="#" [formGroup]="myForm">
  <div class="example-container">
    <mat-form-field>
      <mat-label>Matricula</mat-label>
      <input matInput formControlName="matricula" required>
    </mat-form-field>

    <section class="example-section">
      <label class="example-margin">Align:</label>
      <mat-radio-group>
        <mat-radio-button class="example-margin" formControlName="diesel" value="diesel">Diesel</mat-radio-button>
        <mat-radio-button class="example-margin" formControlName="gasolina" value="gasolina">Gasolina</mat-radio-button>
        <mat-radio-button class="example-margin" formControlName="electrico" value="electrico">Electrico</mat-radio-button>
        <mat-radio-button class="example-margin" formControlName="hibrido" value="hibrido">Hibrido</mat-radio-button>
      </mat-radio-group>
    </section>

  </div>
</form>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Matricula Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
      <td mat-cell *matCellDef="let coche"> {{coche.matricula}} </td>
    </ng-container>

    <!-- Motor Column -->
    <ng-container matColumnDef="motor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Motor </th>
      <td mat-cell *matCellDef="let coche"> {{coche.motor}} </td>
    </ng-container>

    <!-- Climatizador Column -->
    <ng-container matColumnDef="climatizador">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Climatizador </th>
      <td mat-cell *matCellDef="let coche"> {{coche.climatizador}} </td>
    </ng-container>

    <!-- Cargador Electrico Column -->
    <ng-container matColumnDef="cargadorElectrico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargador Electrico </th>
      <td mat-cell *matCellDef="let coche"> {{coche.cargadorElectrico}} </td>
    </ng-container>

    <!-- GPS Column -->
    <ng-container matColumnDef="gps">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GPS </th>
      <td mat-cell *matCellDef="let coche"> {{coche.gps}} </td>
    </ng-container>

    <!-- Neumaticos Column -->
    <ng-container matColumnDef="neumaticos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Neumaticos </th>
      <td mat-cell *matCellDef="let coche"> {{coche.neumatico}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
