
<div class="container-fluid">

  <div class="row d-flex justify-content-center">
      <div class="col-auto">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOMBRE</th>
              <th>PRECIO</th>
              <th>UNIDADES</th>
              <th>IMAGEN</th>
              <th colspan="2">ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let f of frutas">
              <td>{{f.id}}</td>
              <td>{{f.nombre}}</td>
              <td>{{f.precio}}</td>
              <td>{{f.unidades}}</td>
              <td><img src="{{f.imagen}}" width="80px" alt=""></td>
              <td><button class="btn btn-info m-2" (click)="seleccionar(f)">Selecionar</button></td>
              <td><button class="btn btn-danger m-2" (click)="eliminar(f.id)">Eliminar</button></td>
            </tr>
          </tbody>
        </table>
    </div>




    <div class="col-auto">

      <form #f="ngForm">
        <div class="mb-3">
          <label class="form-label">ID</label>
          <input type="text" name="id" class="form-control" [(ngModel)]="selectedProduct.id">
        </div>

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" [(ngModel)]="selectedProduct.nombre">
        </div>

        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input type="number" name="precio" class="form-control" [(ngModel)]="selectedProduct.precio">
        </div>

        <div class="mb-3">
          <label class="form-label">Unidades</label>
          <input type="number" name="unidades" class="form-control" [(ngModel)]="selectedProduct.unidades">
        </div>

        <div class="mb-3">
          <label class="form-label">Imagen</label>
          <input type="text" name="imagen" class="form-control" [(ngModel)]="selectedProduct.nombre">
        </div>


        <input type="button" class="btn btn-primary ml-2" (click)="crearProducto()" value="Crear Productos">
        <input type="button" class="btn btn-primary ml-2" (click)="actualizarProducto()" value="Actualizar Productos">
      </form>


    </div>


  </div>


</div> <!-- CerrÃ© la etiqueta de cierre div que faltaba -->
