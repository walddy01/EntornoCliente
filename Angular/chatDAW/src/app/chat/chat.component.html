<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form>
        <div class="mb-5">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="mensaje.usuario">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <input type="text" class="form-control" id="mensaje" name="mensaje" [(ngModel)]="mensaje.mensaje">
        </div>
          <button type="submit" class="btn btn-primary m-2" (click)="enviarMensaje()">Enviar</button>
          <button type="submit" class="btn btn-secondary m-2" (click)="refrescarChat()">Refrescar</button>
      </form>
    </div>

    <div class="col-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>FECHA</th>
            <th>USUARIO</th>
            <th>MENSAJE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of mensajes">
            <td>{{m.fecha}}</td>
            <td>{{m.usuario}}</td>
            <td>{{m.mensaje}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
