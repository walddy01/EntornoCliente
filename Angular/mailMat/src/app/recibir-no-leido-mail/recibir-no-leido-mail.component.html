<h2>No Leidos</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let correo"> {{correo.id}} </td>
    </ng-container>

    <!-- Origen Column -->
    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Origen </th>
      <td mat-cell *matCellDef="let correo"> {{correo.origen}} </td>
    </ng-container>

    <!-- Destinatario Column -->
    <ng-container matColumnDef="destinatario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Destinatario </th>
      <td mat-cell *matCellDef="let correo"> {{correo.destinatario}} </td>
    </ng-container>

    <!-- Mensaje Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
      <td mat-cell *matCellDef="let correo"> {{correo.mensaje}} </td>
    </ng-container>

    <!-- Asunto Column -->
    <ng-container matColumnDef="asunto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Asunto </th>
      <td mat-cell *matCellDef="let correo"> {{correo.asunto}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let correo"> {{correo.fecha}} </td>
    </ng-container>

    <!-- Leido Column -->
    <ng-container matColumnDef="leido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Leido </th>
      <td mat-cell *matCellDef="let correo"> {{correo.leido}} </td>
    </ng-container>

    <!-- Marcar como leido Column -->
    <ng-container matColumnDef="marcar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Leido </th>
      <td mat-cell *matCellDef="let correo"><button mat-raised-button color="accent" (click)="MarcarLeido(correo)">Enviar</button>      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
