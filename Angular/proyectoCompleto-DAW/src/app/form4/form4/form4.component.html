<form (ngSubmit)="EnviarDatos()" [formGroup]="miformulario" >

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" formControlName="nombre" class="form-control" placeholder="" aria-describedby="helpId">
    <div *ngIf="nombre?.invalid" class="text-danger">
      <div *ngIf="nombre?.errors?.['required']">Nombre Requerido</div>
      <div *ngIf="nombre?.errors?.['maxlength']">No puede tener mas de 20 caracteres</div>
      <div *ngIf="nombre?.errors?.['minlength']">No puede tener menos de 2 caracteres</div>
    </div>

  </div>

  <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input type="text" formControlName="apellidos" class="form-control" placeholder="" aria-describedby="helpId">
    <div *ngIf="apellidos?.invalid" class="text-danger">
      <div *ngIf="apellidos?.errors?.['required']">Apellidos Requerido</div>
      <div *ngIf="apellidos?.errors?.['maxlength']">No puede tener mas de 20 caracteres</div>
      <div *ngIf="apellidos?.errors?.['minlength']">No puede tener menos de 2 caracteres</div>
    </div>
  </div>

  <div class="form-group">
    <label for="fechaN">Fecha de nacimiento</label>
    <input type="date" formControlName="fechaN" class="form-control" placeholder="" aria-describedby="helpId">
    <div *ngIf="fechaN?.invalid" class="text-danger">
      <div *ngIf="fechaN?.errors?.['required']">Fecha Requerida</div>
    </div>
  </div>

  <div class="form-group">
    <label for="tarjetaC">Tarjeta de Credito</label>
    <input type="text" formControlName="tarjetaC" class="form-control" placeholder="" aria-describedby="helpId">
    <div *ngIf="tarjetaC?.invalid" class="text-danger">
      <div *ngIf="tarjetaC?.errors?.['required']">Tarjeta Requerida</div>
      <div *ngIf="tarjetaC?.errors?.['pattern']">No cumple los requisitos</div>
    </div>
  </div>

  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" formControlName="pwd" class="form-control" placeholder="" aria-describedby="helpId">
    <div *ngIf="pwd?.invalid" class="text-danger">
      <div *ngIf="pwd?.errors?.['required']">Contrase√±a Requerida</div>
      <div *ngIf="pwd?.errors?.['pattern']">No cumple los requisitos</div>
    </div>
  </div>
  <div>
    <button type="submit" [disabled]="!miformulario.valid">Validar</button>
  </div>
  </form>
