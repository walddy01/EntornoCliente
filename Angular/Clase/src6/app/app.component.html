<div class="container">
  <div class="row d-flex justify-content-center">
    <h1>{{title}}</h1>
    <div class="col-12 d-flex justify-content-center">
      <h3>EURO</h3>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <input type="number" [(ngModel)]="euro" (change)="cargarEuros()" (keyup)="cargarEuros()">
    </div>

    <div class="col-12 d-flex justify-content-center">
      <h3>Dolar</h3>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <input type="number" [(ngModel)]="dolar" (change)="cargarDolares()" (keyup)="cargarDolares()">
    </div>

    <div class="col-12 d-flex justify-content-center">
      <h3>Yen</h3>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <input type="number" [(ngModel)]="yen" (change)="cargarYenes()" (keyup)="cargarYenes()">
    </div>

    <div class="col-12 d-flex justify-content-center">
      <input type="button" value="Limpiar" (click)="limpiar()">
    </div>

  </div>
</div>
