    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <body>
      
     <div class="container">
        <div class="row d-flex justify-content-center">
            <h1>CRUD CRUD CLIENTES</h1>
                <div class="col-lg-12">
 <!-- Button trigger modal -->

        <!-- formulario modal -->
        <button type="button" id="botonAdd" class="btn btn-primary mb-2" data-toggle="modal" data-target="#formclientesModal">
            Nuevo Usuario <i class="bi bi-box-arrow-in-up"></i></button>
              
              <!-- Modal -->
              <div class="modal fade" id="formclientesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Datos Clientes</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="txtDni">Teclea DNI</label>
                        <input type="text" name="dni" id="txtDni" class="form-control" placeholder="Teclea dni" aria-describedby="helpId">
                        <small id="helpId" class="text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="txtNombre">Teclea NOMBRE</label>
                        <input type="text" name="nombre" id="txtNombre" class="form-control" placeholder="Teclea Nombre" aria-describedby="helpId">
                        <small id="helpId" class="text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="txtApellido">Teclea APELLIDO</label>
                        <input type="text" name="apellido" id="txtApellido" class="form-control" placeholder="Teclea Apellido" aria-describedby="helpId">
                        <small id="helpId" class="text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="txtTelefono">Teclea TELEFONO</label>
                        <input type="text" name="" id="txtTelefono" class="form-control" placeholder="Teclea Telefono " aria-describedby="helpId">
                        <small id="helpId" class="text-muted"></small>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" name="cerrar" id="btnCerrar" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      <button type="button" name="insertar" id="btnInsertar" class="btn btn-primary" data-dismiss="modal">Insertar</button>
                      <button type="button" name="modificar" id="btnModificar" class="btn btn-info" data-dismiss="modal" disabled="true">Modificar</button>
                    </div>
                  </div>
                </div>
                </div>

        </div>
      
        <div class="table table-responsive table-bordered" id="cajaTabla"></div>
  </div>

   </div>
