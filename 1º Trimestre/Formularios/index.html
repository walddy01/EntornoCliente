<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 m-auto d-block">
          <h1>Validar Euromillones</h1>
          <form action="" method="get" id="validar">
            <div class="form-group">
              <!-- primer número-->
              <label for="idNumero1">Número 1</label>
              <input
                type="text"
                name="n1"
                id="idNumero1"
                class="form-control"
                placeholder="Introduce un número"
                aria-describedby="helpId"
              />
              <small id="smNumero1" class="text-muted"></small>

              <!-- segundo número-->
              <label for="idNumero2">Número 2</label>
              <input
                type="text"
                name="n2"
                id="idNumero2"
                class="form-control"
                placeholder="Introduce un número"
                aria-describedby="helpId"
              />
              <small id="smNumero2" class="text-muted"></small>

              <!-- tercer número-->
              <label for="idNumero3">Número 3</label>
              <input
                type="text"
                name="n3"
                id="idNumero3"
                class="form-control"
                placeholder="Introduce un número"
                aria-describedby="helpId"
              />
              <small id="smNumero3" class="text-muted"></small>

              <!-- cuarto número-->
              <label for="idNumero4">Número 4</label>
              <input
                type="text"
                name="n4"
                id="idNumero4"
                class="form-control"
                placeholder="Introduce un número"
                aria-describedby="helpId"
              />
              <small id="smNumero4" class="text-muted"></small>

              <br />
              <button type="submit" class="btn btn-primary">Validar</button>
              <small id="smRepetido" class="text-muted"></small>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
