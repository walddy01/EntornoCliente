<!doctype html>
<html lang="en">

<head>
    <title>Insertar Ciudades</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="d-flex justify-content-center">Insertar Ciudades</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <form action="" method="post" id="formulario1" name="form1">
                    <div class="form-group">
                        <label for="_id">ID Ciudad</label>
                        <input type="text" class="form-control" name="txtid" id="_id" placeholder="ID Ciudad">
                    </div>

                    <div class="form-group">
                        <label for="_nombre">Nombre Ciudad</label>
                        <input type="text" class="form-control" name="txtnombre" id="_nombre"
                            placeholder="Nombre Ciudad">
                    </div>

                    <div class="form-group">
                        <label for="_poblacion">Habitantes</label>
                        <input type="number" class="form-control" name="txtpoblacion" id="_poblacion"
                            placeholder="NÂº Habitantes">
                    </div>

                    <div class="form-group">
                        <label for="_densidad">Densidad</label>
                        <input type="number" class="form-control" name="txtdensidad" id="_densidad"
                            placeholder="Densidad">
                    </div>

                    <div class="form-group">
                        <label for="_superficie">Superficie</label>
                        <input type="number" class="form-control" name="txtsuperficie" id="_superficie"
                            placeholder="Superficie">
                    </div>

                    
                    <input type="button" name="insertar" value="Insertar" id="btnInsertar" class="btn btn-primary">
                    <input type="button" name="eliminar" value="Eliminar" id="btnEliminar" class="btn btn-danger">
                    <input type="button" name="mostrar" value="Mostrar" id="btnMostrar" class="btn btn-success">
                    <input type="reset" value="Limpiar" id="btnLimpiar" class="btn btn-secondary">

                </form>
            </div>
        </div>
        <div id="mostrarCiudades"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
